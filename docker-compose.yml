version: "3"
services:
  ecommerce-exprees:
    container_name: ecommerce-api
    build: .
    volumes:
      - ./src:/app/src:ro
    ports:
      - "3001:3001"
    env_file:
      - config.env

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
